<!DOCTYPE html>
<html>

<head>
    <link href="extjs/classic/theme-classic/resources/theme-classic-all.css" rel="stylesheet">
    <script src="extjs/ext-all.js"></script>
</head>

<body>
    <div id="helloWorldPanel"></div>
</body>

<script type="text/javascript">

    column = [
        { text: 'First Name', dataIndex: 'firstName', flex: 1 },
        { text: 'Last Name', dataIndex: 'lastName', flex: 1 },
        { text: 'office Location', dataIndex: 'officeLocation', flex: 1 },
        { text: 'Phone Number', dataIndex: 'phoneNumber', flex: 1 }
    ]

    data = [
        ["Jean", "Grey", "Lawrence, KS", "(372) 792-6728"],
        ["Philip", "Fry", "Lawrence, KS", "(318) 224-8644"],
        ["Peter", "Quill", "Redwood City, CA", "(718) 480-8560"],
        ["Peter", "Quill", "Redwood City, CA", "(718) 480-8560"]
    ]

    var store = new Ext.data.ArrayStore({
        data: data,
        fields: [
            { name: 'firstName' },
            { name: 'lastName' },
            { name: 'officeLocation' },
            { name: 'phoneNumber' }
        ]
    });
    store.load();

    var grid = new Ext.grid.GridPanel(
        {
            title: 'table',
            autoHeight: true,
            width: 382,
            // renderTo: Ext.getBody(),
            loadMask: true,//加载缓冲图标
            forceFit: true,//自动列宽，可以不用在设置clumn的宽度
            store: store,
            columns: column,
        });

    var panel = new Ext.TabPanel({
        items: [new Ext.Panel({
            title: 'tab1',
            height: 30,
            html: '面板1',
            items: [{
                xtype: 'htmleditor'
            }]
        }), new Ext.Panel({
            title: 'tab2',
            height: 30,
            html: '面板2'
        }), new Ext.Panel({
            title: 'tab3',
            height: 30,
            html: '面板3',
        }), grid]
    });

    Ext.onReady(function () {
        var viewPort = new Ext.Viewport({
            layout: 'border',
            renderTo: 'helloWorldPanel',
            items: [{
                tilte: 'north-heard',
                region: 'north',
                split: true,
                // border: true,
                // collapsible: true,
                height: 80,
                minSize: 80,
                maxSize: 80
            }, {
                tilte: 'west-item',
                region: 'west',
                split: true,
                border: true,
                collapsible: true,
                width: 250,
                minSize: 250,
                maxSize: 900
            }, {
                title: 'center-view',
                region: 'center',
                split: true,
                border: true,
                // collapsible: true
                items: [panel]
            }]
        });
    });

</script>

</html>
