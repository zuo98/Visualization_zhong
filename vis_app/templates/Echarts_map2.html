<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.min.js -->
    <script src="/static/echarts.min.js"></script>
    <script src="/static/china.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1200px;height:800px;"></div>



</body>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    var data = {{ data| safe }};

    option = {
        dataset: {
            dimensions: ['地点', '经度', '纬度', '频次(d)'],
            source: data,
        },
        backgroundColor: '#404a59',
        title: {
            text: '1981-2010年部分地区高温频次（天）',
            left: 'center',
            textStyle: {
                color: '#fff',
                fontWeight: 'lighter',
                fontSize: 28,
            }
        },
        tooltip: {},
        legend: {
            // orient: 'vertical',
            bottom: 10,
            right: 10,
            // left: 'right',
            textStyle: {
                color: '#fff'
            }
        },
        visualMap: {
            left: 10,
            bottom: 10,
            pieces: [
                { min: 2000, label: '>2000（天）' },
                { min: 1000, max: 2000, label: '100-2000（天）' },
                { min: 700, max: 1000, label: '700-1000（天）' },
                { min: 500, max: 700, label: '500-700（天）' },
                { min: 350, max: 500, label: '350-500（天）' },
                { min: 200, max: 350, label: '200-350（天）' },
                { min: 100, max: 200, label: '100-200（天）' },
                { min: 50, max: 100, label: '50-100（天）' },
                { min: 20, max: 50, label: '20-50（天）' },
                { mmin: 0, max: 20, label: '0-20（天）' }
            ],
            color: ['#d94e5d', '#eac736', '#50a3ba'],
            textStyle: {
                color: '#fff'
            }
        },
        geo: {
            map: 'china',
            label: {
                emphasis: {
                    show: false
                }
            },
            itemStyle: {
                normal: {
                    areaColor: '#323c48',
                    borderColor: '#111'
                },
                emphasis: {
                    areaColor: '#2a333d'
                }
            }
        },
        series: [
            {
                name: '高温频次统计',
                type: 'scatter',
                coordinateSystem: 'geo',
                encode: {
                    lng: 1,
                    lat: 2,
                    tooltip: [0, 3]
                },
                symbolSize: 10,
                label: {
                    normal: {
                        formatter: '{@[0]}:{@[3]}次',
                        position: 'right',
                        show: false,
                    },
                    emphasis: {
                        show: false
                    }
                },
                itemStyle: {
                    emphasis: {
                        borderColor: '#fff',
                        borderWidth: 1
                    }
                }
            }
        ]
    }
    myChart.setOption(option);
</script>

</html>
