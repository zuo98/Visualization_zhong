<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/mdui042/css/mdui.min.css">
    <script src="/static/mdui042/js/mdui.min.js"></script>
    {% block head %}

    {% endblock %}
</head>

<body
    class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink mdui-loaded">

    <header class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
                mdui-drawer="{target: '#main-drawer', swipe: true}">
                <i class="mdui-icon material-icons">menu</i>
            </span>
            <a href="javascript:;" class="mdui-typo-headline">SYS</a>
            <a href="javascript:;" class="mdui-typo-title">系统名称</a>
            <div class="mdui-toolbar-spacer"></div><!-- 距离空格 -->
            <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
                mdui-dialog="{target: '#dialog-docs-theme'}" mdui-tooltip="{content: '设置主题'}">
                <i class="mdui-icon material-icons">color_lens</i>
            </span>
        </div>
    </header>
    <div class="mdui-drawer" id="main-drawer">
        <ul class="mdui-list" mdui-collapse="{accordion: true}">
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon  mdui-icon material-icons">&#xe88a;</i>
                <!-- <div class="mdui-list-item-content"><a>home</a></div> -->
                <div class="mdui-list-item-content"><a href="{% url 'home' %}">home</a></div>
            </li>
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon  mdui-icon material-icons">&#xe55b;</i>
                <!-- <div class="mdui-list-item-content"><a>map</a></div> -->
                <div class="mdui-list-item-content"><a href="{% url 'map' %}">map</a></div>

            </li>
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon  mdui-icon material-icons">&#xe241;</i>
                <div class="mdui-list-item-content"><a>table</a></div>
            </li>
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon  mdui-icon material-icons">&#xe0d0;</i>
                <div class="mdui-list-item-content"><a>contact</a></div>
            </li>
        </ul>
    </div>
    <div class="mdui-container-fluid">
        {% block content %}

        {% endblock %}
        <hr />
    </div>

</body>
<script>

    var inst = new mdui.Drawer('#main-drawer');
    document.getElementById('toggle').addEventListener('click', function () {
        inst.toggle();
    });

</script>
{% block scripts %}

{% endblock %}

</html>
